<source>
  @type syslog
  port 24224
  tag flink
  <parse>
    message_format rfc3164
  </parse>
</source>
<filter flink.user.*>
  @type grep
  <regexp>
    key message
    pattern /(org\.apache\.flink\.runtime\.executiongraph\.ExecutionGraph .*CREATED to SCHEDULED|io\.netty\.handler\.logging\.LoggingHandler)/
  </regexp>
</filter>
<match flink.user.*>
  @type kafka2
  brokers kafka_1:9092
  default_topic flink
  topic_key flink
  <format>
    @type json
  </format>
  <buffer flink>
    flush_mode immediate
  </buffer>
</match>
<match **>
  @type file
  path /fluentd/log
</match>
