version: '2'
services:

  mysql:
    image: mysql/mysql-server:5.7.21
    ports:
      - "3306:3306"
    networks:
      idm_network:
        ipv4_address: 172.18.1.5
    volumes:
      - vol-mysql:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=idm
      - MYSQL_ROOT_HOST=172.18.1.6

  fiware-idm:
    image: fiware/idm
    ports:
      - "3000:3000"
      - "443:443"
    networks:
      idm_network:
        ipv4_address: 172.18.1.6
    environment:
      - IDM_DB_HOST=mysql

  cep-master:
    image: flink
    hostname: cep-master
    container_name: cep-master
    expose:
      - "6123"
    ports:
      - "8081:8081"
    command: jobmanager
    environment:
      - JOB_MANAGER_RPC_ADDRESS=cep-master
    networks:
      idm_network:
        ipv4_address: 172.18.1.7

  cep-worker:
      image: flink
      hostname: cep-worker
      container_name: cep-worker
      expose:
        - "6121"
        - "6122"
      ports:
        - "9200:9200"
      depends_on:
        - cep-master
      command: taskmanager
      links:
        - "cep-master:cep-master"
      environment:
        - JOB_MANAGER_RPC_ADDRESS=cep-master
      networks:
        idm_network:
          ipv4_address: 172.18.1.8

  ptp:
    image: ging/ptp
    hostname: ptp
    container_name: ptp
    expose:
      - "8092"
    ports:
      - "8092:8092"
    depends_on:
      - cep-master
    environment:
      - FLINK_ENDPOINT=172.18.1.7:8081
    networks:
      idm_network:
        ipv4_address: 172.18.1.14

  mongo:
    image: mongo:3.4
    command: --nojournal
    networks:
      idm_network:
        ipv4_address: 172.18.1.9
  orion:
    image: fiware/orion
    links:
      - mongo
    ports:
      - "1026:1026"
    command: -dbhost mongo
    networks:
      idm_network:
        ipv4_address: 172.18.1.10

  pep-ptp:
    image: ging/pep-ptp
    hostname: pep-ptp
    container_name: pep-ptp
    ports:
      - "24224:24224"
    environment:
      - PEP_PROXY_PORT=24224
      - PEP_PROXY_IDM_HOST=172.18.1.6
      - PEP_PROXY_IDM_PORT=3000
    depends_on:
      - fiware-idm
    networks:
      idm_network:
        ipv4_address: 172.18.1.11

  mongo-ds:
    image: ging/mongo-dataset
    restart: always
    ports:
      - 27017:27017
    volumes:
      - vol-mongo:/data
    networks:
      idm_network:
        ipv4_address: 172.18.1.12

  dataset:
    image: ging/dataset
    links:
      - mongo-ds
    environment:
      - ORION_ENDPOINT=172.18.1.10:1026
      - MONGO_URI=mongodb://172.18.1.12:27017/
      - START_DATE=2016-01-14
      - END_DATE=2016-01-15
      - FRECUENCY=5
    depends_on:
      - mongo-ds
      - orion
    networks:
      idm_network:
        ipv4_address: 172.18.1.13
networks:
  idm_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.18.1.0/24
          gateway: 172.18.1.1
volumes:
  vol-mysql:
  vol-mongo:
